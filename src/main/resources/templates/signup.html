<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is about page</title>
</head>
<body>

	<section>

		<div class="container" style="background: rgb(128, 128, 128)">
			<div class="row">


				<div class="col-md-10 offset-md-1">

					<div class="my-card mt-2">

						<div th:if="${session.message}"
							 th:classappend="${session.message.type}" class="alert"
							 role="alert">
							 <p th:text="${session.message.content}"></p>
							 <th:block
							 th:text="${#session.removeAttribute('message')}">
							 </th:block>
						</div>
						
						<div class="container text-center">
							<img style="width: 90px" alt="" th:src="@{/img/enrollment.png}"
								src="">
						</div>
						

						<h1 lcass="text-center">Register Here</h1>

						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">


							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control " id="name_field"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.name}" />


								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
							</div>





							<!-- email filed -->
							<div class="form-group">
								<label for="email_field">Email Address</label> <input
									name
									="email" type="email" class="form-control"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here" required th:value="${user.email}" />
							</div>

							<!-- password filed -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required  />
							</div>


							<!-- about filed -->
							<div class="form-group">
								<textarea name="about" placholder=" Enter about you self"
								th:text="${user.about}"
									rows="10" class="form-control"></textarea>
							</div>

							<!-- terms and conditon agrement -->
							<div class="form-group from-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									terms and Condition</label>

							</div>

							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>

							</div>


						</form>


					</div>

				</div>


			</div>


		</div>


	</section>

</body>
</html>
